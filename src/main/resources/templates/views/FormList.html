<h1> Form's List</h1>
 <table border="1">
	<th>ID</th>
	<th>name</th>
	<th>age</th>

	<c:forEach items="${form}" var="form">
			<tr  th:each ="Form : ${form}">
		<td><a th:text="${Form.id}" th:href="|/form/${Form.id}|"></a></td>
		<td th:text="${Form.name}"> </td>
		<td th:text="${Form.age}"> </td>
	
		</tr>
	</c:forEach>
</table>
